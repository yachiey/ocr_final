services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - ocr_network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mongodb
      - DB_HOST=db
      - DB_PORT=27017
      - DB_DATABASE=ocr
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - DB_AUTHENTICATION_DATABASE=admin
      - SESSION_DRIVER=file
      - CACHE_STORE=file
      - QUEUE_CONNECTION=sync
      - GROQ_OCR=${GROQ_OCR}

  # Nginx Service
  web:
    image: nginx:alpine
    container_name: ocr_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ocr_network
    depends_on:
      - app

  # MongoDB Service
  db:
    image: mongo:7
    container_name: ocr_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: ocr
    volumes:
      - mongodb_data:/data/db
    networks:
      - ocr_network

  # Mongo Express - Database Management UI
  mongo-express:
    image: mongo-express:latest
    container_name: ocr_mongo_express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: db
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: secret
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    networks:
      - ocr_network
    depends_on:
      - db

networks:
  ocr_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
