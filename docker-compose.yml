services:
  # PHP-FPM Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./storage:/var/www/storage
    networks:
      - ocr_network
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ocr
      - DB_USERNAME=root
      - DB_PASSWORD=secret

  # Nginx Service
  web:
    image: nginx:alpine
    container_name: ocr_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www
      - ./nginx/conf.d:/etc/nginx/conf.d
    networks:
      - ocr_network
    depends_on:
      - app

  # MySQL Service
  db:
    image: mysql:8.0
    container_name: ocr_db
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: ocr
      MYSQL_ROOT_PASSWORD: secret
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - ocr_network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: ocr_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - ocr_network
    depends_on:
      - db

networks:
  ocr_network:
    driver: bridge

volumes:
  dbdata:
    driver: local
